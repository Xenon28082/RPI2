<!DOCTYPE html>
<html>

<script type="text/javascript" src="slider.js"></script>

<script src="https://use.fontawesome.com/6d004841d1.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <title>Slider</title>
</head>
<body>

<div class="window-wrapper" style="display: flex; justify-content: flex-end;">
    <div class="mainWindow" id="slider">
        <div class="slider-cross">
            <i id="cross" class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="slideshow-container">
            <div id="slider-list">
            </div>
        </div>
        <div class="slider-controls" style="padding-top:160px;">
            <div class="slider-controls-wrapper">
                <div class="slider-controls-show">
                    <div class="slider-control">
                        <input id="show" type="checkbox" name="show">
                        <label for="show">Don't show me anymore</label>
                    </div>
                </div>
                <div class="slider-controls-switchers">
                    <button id="arrow-left" class="prev" type="button"><-</button>
                    <div id="dots" class="slider-dots slider-control">
                    </div>
                    <button id="arrow-right" class="next" type="button">-></button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
